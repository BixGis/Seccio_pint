<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secciones - Galería Estética</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>

    <header>
        <h1>Secciones</h1>
        <nav>
            <ul>
                <li><a href="https://bixgis.github.io/Inicio_Pint/" class="menu-button">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Categorías -->
    <section class="secciones-container">
        <div class="seccion" data-seccion="fotografia">
            <img src="https://picsum.photos/300/200?random=1" alt="Fotografía">
            <h2>Fotografía</h2>
        </div>
        <div class="seccion" data-seccion="diseno">
            <img src="https://picsum.photos/300/200?random=2" alt="Diseño Gráfico">
            <h2>Diseño Gráfico</h2>
        </div>
        <div class="seccion" data-seccion="arquitectura">
            <img src="https://picsum.photos/300/200?random=3" alt="Arquitectura">
            <h2>Arquitectura</h2>
        </div>
    </section>

</body>
</html>
